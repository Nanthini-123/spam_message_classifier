<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Message and URL Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Classifier</h1>
        <form action="/classify" method="POST">
            <label for="message">Enter Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            <button type="submit">Classify Message</button>
        </form>
        <form action="/classify-url" method="POST" style="margin-top: 20px;">
            <label for="url">Enter URL:</label>
            <textarea id="url" name="url" placeholder="Type your URL here..." required></textarea>
            <button type="submit">Classify URL</button>
        </form>
        <div class="result">
            <p>Results will appear here after submission.</p>
        </div>
    </div>
</body>
</html>
