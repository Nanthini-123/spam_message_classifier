<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: {% if classification == "Spam" %} red {% else %} green {% endif %};
        }
        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{{ type }} Classification Result</h2>
    <p><strong>Input:</strong> {{ input_text }}</p>
    <p class="result">Result: {{ classification }}</p>
    <a href="/" class="back">Go Back</a>
</div>

</body>
</html>
